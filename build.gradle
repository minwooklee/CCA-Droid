plugins {
    id 'java'
}

group 'com.ccadroid'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dongliu:apk-parser:2.6.10'

    implementation 'org.slf4j:slf4j-nop:2.0.7'
    implementation 'org.soot-oss:soot:4.4.1'
    implementation 'com.opencsv:opencsv:5.7.1'
}